<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <script href="/static/js/boostrap.js"></script>
    <script href="/static/js/boostrap.bundle.js"></script>
    <script href="/static/js/boostrap.esm.js"></script>
  </head>

  {% load static %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="/static/images/logo.png" alt="" width="25" class="d-inline-block align-text-top"/> <b> Movies </b></a>

      <button class="navbar-toggler" type="button" data-bstoggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" ariaexpanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'news'%}">News</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logoutaccount'%}">Logout ({{ user.username }})</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
          </li>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
      {% block content %} {% endblock content %}
  </div>

  <footer class="text-center text-lg-start bg-light textmuted mt-4">
    <div class="text-center p-4">

        Paresh Maheshwari
      </a>
    </div>
  </footer>
</html>
